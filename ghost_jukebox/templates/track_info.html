{% extends "base.html" %}
{% block title %}Track: {{ track.name }}{% endblock %}
{% block content %}
    <div class="container">
        <div class="row vertical-center">
            <div class="col">
                <img src="{{  image_url }}"/>
            </div>
            <div class="col">
                <h1>{{ track.name }}</h1>
                <h3>By {{ track.artist_links() | join(', ') }}</h3>

                <span class="controlbar">
                    <a href="{{ url_for('play', music_type='track', item_id=track.id) }}" title="{{ 'Play ' + track.name }}">
                        <i class="fas fa-play"></i>
                    </a>
                    <a href="{{ url_for('enqueue', music_type='track', item_id=track.id) }}" title="{{ 'Enqueue ' + track.name }}">
                        <i class="fas fa-plus-square"></i>
                    </a>
                    <a href="{{ url_for('radio', music_type='track', item_id=track.id) }}" title="{{ 'Create a SmartRadio from ' + title }}">
                        <i class="fas fa-robot"></i>
                    </a>
                    <a href="{{ track.qr_card_url() }}" title="Make QR Card">
                        <i title='Make QR Card' class='fas fa-qrcode'></i>
                    </a>
                </span>
                {% if track.album %}
                    <h3>Off of {{  track.album.link() }}</h3>
                {% endif %}
            </div>
        </div>
    </div>


{% endblock %}
