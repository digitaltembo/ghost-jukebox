{% extends "base.html" %}
{% block title %}Track: {{ track.name }}{% endblock %}
{% block content %}
    <h1>{{ track.name }}</h1>
    <h3>By {{ track.artist_links() | join(', ') }}</h3>

    <span class="controlbar">{{ track.qr_link() }}</span>
    {% if track.album %}
        <h3>Off of {{  track.album.link() }}</h3>
    {% endif %}
{% endblock %}
