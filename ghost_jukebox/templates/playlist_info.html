{% extends "base.html" %}
{% block title %}Playlist: {{ playlist.name }}{% endblock %}
{% block content %}
    <img src="{{  image_url }}"/>
    <h1>{{ playlist.name }}</h1>
    <h3>Created By {{ playlist.owner.link() }}</h3>
    <ol>
    {% for track in playlist.tracks %}
        <li>{{ track.link() }} {{ track.preview_element() }}</li>
    {% endfor %}
    </ol>
{% endblock %}
